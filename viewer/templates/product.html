{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Here is your shopping list:</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for product in object_list %}
              <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.quantity }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
